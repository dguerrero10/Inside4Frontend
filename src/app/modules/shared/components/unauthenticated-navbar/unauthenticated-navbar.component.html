<mat-toolbar class="unauth-navbar">
  <div class="unauth-navbar__list">
    <a
      *ngFor="let link of links"
      class="unauth-navbar__list--link"
      [routerLink]="link.linkPath"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="unauth-navbar__list--link-active"
    >
      {{ link.linkName }}
    </a>
    <button
      (click)="goToAuth()"
      mat-flat-button
      color="primary"
      class="unauth-navbar__sign-up-btn"
    >
      Get API Key <mat-icon>key</mat-icon>
    </button>
  </div>
</mat-toolbar>
